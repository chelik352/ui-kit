<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input class="input-basic" placeholder="Basic">
    <input class="input-basic" disabled placeholder="disabled" >
    <input class="input-basic" placeholder="focus">

</div>

<div class="container">
    <textarea class="text-area"></textarea>
    <textarea class="text-area" placeholder="cnd"></textarea>
    <textarea class="text-area" disabled placeholder="disabled"></textarea>


</div>

<div class="container">
    <button class="button-pink">fdnf</button>
    <button class="button-pink">fdndf</button>
    <button class="button-pink">nfdn</button>
    <button class="button-pink" disabled>nfdn</button>


</div>
<div class="container">
    <button class="button">fdnf</button>
    <button class="button">fdndf</button>
    <button class="button">nfdn</button>
    <button class="button" disabled>nfdn</button>


</div>
<div class="container">
    <div class="buttons">
        <button class="left">
            <img class="left-img" src="./pictures/left.png">
        </button>

        <button class="plus">
            <img class="plus-img" src="./pictures/plus.png">
        </button>

        <button class="right">
            <img class="right-img" src="./pictures/right.png">
        </button>



    </div>

</div>

    
</body>
</html>
